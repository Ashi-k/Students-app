<div class="container allStudents">
    <mat-card class="p-5">
        <div>
            <h2 style="text-align: center;">Update Student Details</h2>

            <div>
                <mat-form-field appearance="outline" class="form-elements">
                    <mat-label>Students Name</mat-label>
                    <input matInput placeholder="Name of Student" [(ngModel)]="studentRecords.name">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="form-elements">
                    <mat-label>Course Name</mat-label>
                    <input matInput placeholder="Name of Course" [(ngModel)]="studentRecords.course">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="form-elements">
                    <mat-label>Mobile Number</mat-label>
                    <input matInput placeholder="Mobile No" [(ngModel)]="studentRecords.mobile">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="form-elements">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email id" [(ngModel)]="studentRecords.email">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="form-elements">
                    <mat-label>Location</mat-label>
                    <input matInput placeholder="Location" [(ngModel)]="studentRecords.location">
                </mat-form-field>
            </div>

            <div>
                <button  class="border rounded border-primary hov" mat-button color="primary" type="button " (click)="updateRecords()" >Update Records</button>
            </div>

        </div>
    </mat-card>
</div>
